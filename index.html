<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Green Navigation Bar</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <header>
        <h1 class="logo">Logo</h1>
        <nav>
            <ul class="nav-list">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <span id="hamburger">
              <a href="#">
                  <svg width="45" height="55">
                    <line x1="0" y1="10" x2="50" y2="10" style="stroke:#fff; stroke-width:7" />
                    <line x1="0" y1="25" x2="50" y2="25" style="stroke:#fff; stroke-width:7" />
                    <line x1="0" y1="40" x2="50" y2="40" style="stroke:#fff; stroke-width:7" />
                  </svg>
              </a>
          </span>
        </nav>
    </header>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
